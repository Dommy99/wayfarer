<ul>
    <div *ngFor="let city of cities.cities" class="card mb-3" style="max-width: 540px;">
    <a routerLink="/{{cityNum}}">
    <div class="row g-0">
        <div class="col-md-4">
        <img src="{{city.img}}" class="img-fluid rounded-start" alt="city of {{city.name}}">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h3 class="card-title">{{ city.name }}</h3>
        </div>
        </div>
    </div>
</a>
    </div>
</ul>
